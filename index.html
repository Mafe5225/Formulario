<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/fontawesome-free-6.1.0-web/fontawesome-free-6.1.0-web/css/all.min.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <section class="filtro">
                <h1 class="titulo"></h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                        <label for="correo">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" role="switch" id="recuerdame" checked>
                        <label class="form-check-label" for="recuerdame">Recuérdame</label>
                    </div>
                    <div class="d-grid gap-2" id="regresar">
                        <button class="btn" type="button" style="color: white">REGRESAR</button>
                    </div>
                </form>
                <p id="parrafo1">¿No tiene una cuenta? <c>Regístrese</c></p>
                <p id="parrafo2">¿Olvidó su contraseña?</p>
            </section>

        </div>
    </div>
    <p id="piePagina" class="text-light">© 2022, otra creación de <b>DesarrollandoApps</b>.</p>
</body>

</html>
